<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      let getComputerChoice = () => {
        let randomNum = () => Math.floor(Math.random() * 3);

        if (randomNum() === 0) {
          return "rock";
        } else if (randomNum() === 1) {
          return "paper";
        } else {
          return "scissors";
        }
      };

      console.log(getComputerChoice());
    </script>
  </body>
</html>
