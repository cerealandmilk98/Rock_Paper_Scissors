<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div id="result"></div>
    <div id="score"></div>

    <script>
      let humanScore = 0;
      let computerScore = 0;

      let getComputerChoice = () => {
        let randomNum = Math.floor(Math.random() * 3);

        if (randomNum === 0) {
          return "rock";
        } else if (randomNum === 1) {
          return "paper";
        } else {
          return "scissors";
        }
      };


      let playRound = (humanChoice, computerChoice) => {
  const resultDiv = document.getElementById("result");
  const scoreDiv = document.getElementById("score");

  if (humanChoice === computerChoice) {
    resultDiv.textContent = `It's a tie! You both chose ${humanChoice}.`;
  } else if (
    (humanChoice === "rock" && computerChoice === "scissors") ||
    (humanChoice === "paper" && computerChoice === "rock") ||
    (humanChoice === "scissors" && computerChoice === "paper")
  ) {
    humanScore++;
    resultDiv.textContent = `You win this round! ${humanChoice} beats ${computerChoice}.`;
  } else {
    computerScore++;
    resultDiv.textContent = `You lose this round! ${computerChoice} beats ${humanChoice}.`;
  }

  scoreDiv.textContent = `Score â€” You: ${humanScore} | Computer: ${computerScore}`;

  if (humanScore === 5 || computerScore === 5) {
    if (humanScore > computerScore) {
      resultDiv.textContent = "ðŸŽ‰ You won the whole game!";
    } else {
      resultDiv.textContent = "ðŸ˜ž Computer won the whole game!";
    }

    // Disable buttons so the game ends
    document.getElementById("rock").disabled = true;
    document.getElementById("paper").disabled = true;
    document.getElementById("scissors").disabled = true;
  }
};

    </script>
  </body>
</html>
